<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Why We Should Work Together</title>
	<link rel="stylesheet" href="lib/aboutMe.css"/>
</head>

<body>
	<div id="aboutmeapp">
		<header>
			<h1>Qualities</h1>
			<input id="new-aboutme" type="text" placeholder="Why should we work together?"></input>
		</header>

		<section id="main">
			<input id="toggle-all" type="checkbox"></input>
			<label for="toggle-all">Mark all</label>
			<ul id="aboutme-list"></u1>
		</section>

		<footer>
			<a id="clear-completed">Clear completed</a>
			<div id="aboutme-count"></div>
		</footer>
	</div>

	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= done ? 'checked=" checked"' : '' %> />
			<label><%- title %></label>
			<a class="destroy"></a>
		</div>
		<input class="edit" type="text" value="<%- title %>" />
	</script>

	<script type="text/template" id="stats-template">
		<% if (done) { %>
			<a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
		<% } %>
		<div class="aboutme-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
	</script> 
	<script src="lib/jquery.js"></script>
	<script src="lib/json2.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="lib/backbone.localStorage.js"></script>
	<script src="aboutMe.js"></script>
</body>
</html>
